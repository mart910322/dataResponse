<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入你的資料</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
            <label>
                姓名
                <input type="text" name="name" placeholder="王小明">
            </label>
        </div>
        <div>
            <label>
                Email
                <input type="email" name="email" placeholder="abc123@gmail.com">
            </label>
        </div>
        <div>
            <label>
                產生圖片
                <input type="text" name="img" placeholder="你就上傳圖片啊不然哩">
            </label>
        </div>
        <div>
            <label>
                留言
                <input type="text" name="comment" placeholder="留言啊不留也沒差">
            </label>
            </div>
        <button type="reset">重設</button>
        <button type="submit">上傳</button>
    </form>
</body>
</html>
